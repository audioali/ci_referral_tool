<html>
    <head>
        <link rel="stylesheet" href="pico-master/css/pico.min.css">
        <link rel="stylesheet" href="ci_referral.css">
        <script src="referral_logic.js"></script>
        <script src="interface.js"></script>
        <title>CI Referral Tool</title>
    </head>
    <body>
        <div class="referral_tool">
            <h1>CI Referral Tool (Experimental)</h1>
            <p>
                This tool is intended as a guide for referring clinicians. If you want further guidance on a particular case, contact your local CI team.<br>
                Enter hearing test results below. If threshold not reached, type 'NR' in the appropriate box.
            </p>
            <div class="loss_type_dropdown">
                <label>Hearing loss type:</label>
                <select id="loss_type" value="sensorineural" onChange="loss_type_change()">
                    <option value="sensorineural">sensorineural</option>
                    <option value="mixed">mixed</option>
                </select>
            </div>
            <b><div id="output" class="output"></div></b><br><br>
            <div class="input_table">
                <table id="input">
                    <tr id="input_header">
                        <th></th>
                    </tr>
                </table>
            </div>
            <script>generate_table();</script>
            <div class="submit_button">
                <button onClick="compute_recommendation()">Submit</button>
            </div>
        </div>
    </body>
</html>
